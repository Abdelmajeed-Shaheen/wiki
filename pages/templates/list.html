<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for page in allpages %}
                <ul>
                    <li><a href="{{page.get_absolute_url}}">{{page.title}}</a></li>
                    <li><p>{{page.content }}</p></li>
                    <li>{{page.last_update}}</li>
                </ul>
                </br>
                <hr>
                </br>
        {% endfor %}
    </body>
</html>
